<div class="container">
    <h2 class="centered">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li (click)='selected = candidate' *ngFor='let candidate of candidates'>{{candidate.name}}</li>
            </ol>
            <!-- <p>{{selected.name}}</p> -->
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf='selected'>
                <li>Name: {{selected.name}}</li>
                <li>Age: {{selected.data.age}}</li>
                <li>Mass: {{selected.data.mass}}</li>
                <li>Sidekick: {{selected.data.sidekick}}</li>
            <!-- Add an *ngIf to this tag to display the selected candidate's data-->
            </p>
            
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <!-- Use *ngIf and the correct placeholder to display a sidekick's image -->
            <img *ngIf='selected' src="{{selected.image}}" alt="OOPS! No image available."/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor='let member of crew'>{{member.name}}</li>
            </ul>
            <button *ngIf="crew.length > 0" (click)='crew=[]'>Clear Crew</button>
        </div>
    </div>
   
    <hr>
   
    <div class = 'centered'>
        <button (click)='selected = false'>Clear Data & Image</button>
        <!-- Add a "Send on Mission" button here. -->
    </div>

    <div class = 'centered'>
        <button (click)='addToCrew(selected)'>Send on Mission</button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName type="text"/>
    </h2>
</ng-template>

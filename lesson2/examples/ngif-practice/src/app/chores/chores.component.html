<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<p style = 'color: #ff4f33' *ngIf = 'chores.length > finishedChores.length'>Work harder!</p>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src = '{{targetImage}}' alt = 'Oops! No Image.' *ngIf = 'chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowance'>
</div>

<ng-template #noAllowance>
    <p>No allowance yet.</p>
</ng-template>

<hr>

<div *ngIf = 'chores.length === 0 && finishedChores.length >= 4; else howToIceCream'>
    <h1>Ice cream treat!</h1>
</div>

<ng-template #howToIceCream>
    <h3>To Earn and Ice Cream Treat:</h3>
    <p>Finish more than four chores
        AND
        Finish all chores on To Do list</p>
</ng-template>

<!--

Finally, if the chores array is empty AND finishedChores contains 4 or more items, display an h1 underneath the lists with 
the text "Ice cream treat!" Otherwise, display h3 and p elements that describe how to earn ice cream.-->
